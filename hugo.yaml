# Hugo configuration file
title: mehori's Climate Research Docs

hasCJKLanguage: true
defaultContentLanguage: ja

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Programs
      pageRef: /programs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Twitter
      weight: 4
      url: "https://twitter.com/mehori"
      params:
        icon: twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    width: normal

  footer:
    displayCopyright: true
    displayPoweredBy: false
